        <!-- Här kör jag en "onchange" som är ett event där jag har en label så jag kan ändra hur många spelare man vill kunna se. Det som händer är när man klickar upp den från 0
        till 1 så kommer man se en spelare, när man klickar två gånger kommer man se två spelare, med hjälp av "onNumberOfPlayerChange(this)", det den gör är att den tar in min getPlayer
        function som kommer generera en spelare, med hjälp av min listitem i "onNumberOfPlayerChange" skrivs detta ut till html-kod -->

        <div class="head-col">
            <label for=input-number">Top Ranked Players in the World</label>
            <input id="input-number" onchange="onNumberOfPlayerChange(this)" type="number" placeholder="0">
        </div>
